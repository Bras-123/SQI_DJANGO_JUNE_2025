<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Book Reviews{% endblock %}</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; line-height: 1.6; color: #333; max-width: 960px; margin: 2rem auto; padding: 0 1rem; background-color: #f8f9fa; }
        .container { background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
        h1, h2, h3 { color: #343a40; }
        .book-list { list-style: none; padding: 0; }
        .book-list li { padding: 0.5rem 0; border-bottom: 1px solid #eee; }
        .review { border: 1px solid #dee2e6; padding: 1rem; margin-bottom: 1rem; border-radius: 5px; background: #fdfdff; }
        .review-meta { font-size: 0.9em; color: #6c757d; }
        .form-field { margin-bottom: 1rem; }
        .form-field label { display: block; font-weight: bold; margin-bottom: 0.25rem; }
        .form-field input, .form-field textarea { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .errorlist { list-style: none; padding: 0; color: #dc3545; font-size: 0.9em; margin-top: 0.25rem; }
        .btn { background-color: #007bff; color: white; padding: 0.75rem 1.25rem; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; }
        .btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'book_list' %}"><h1>Book Review</h1></a>
        <hr>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
