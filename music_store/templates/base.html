<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Music Store{% endblock %}</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; color: #333; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
        nav { background: #f4f4f4; padding: 1rem; border-radius: 5px; margin-bottom: 2rem; }
        nav a { text-decoration: none; color: #333; margin-right: 1rem; font-weight: bold; }
        nav a:hover { color: #007BFF; }
        h1, h2 { color: #0056b3; }
        ul { list-style: none; padding: 0; }
        li { background: #fff; border: 1px solid #ddd; padding: 0.75rem; margin-bottom: 0.5rem; border-radius: 5px; }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'artist_list' %}">Artists</a>
        <a href="{% url 'album_list' %}">Albums</a>
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
