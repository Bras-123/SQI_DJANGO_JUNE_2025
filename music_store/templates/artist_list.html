{% extends 'base.html' %}

{% block title %}All Artists{% endblock %}

{% block content %}
    <h2>All Artists</h2>
    <ul>
        {% for artist in artists %}
            <li>{{ artist.name }} (Debut: {{ artist.debut_year }})</li>
        {% empty %}
            <li>No artists found.</li>
        {% endfor %}
    </ul>
{% endblock %}
