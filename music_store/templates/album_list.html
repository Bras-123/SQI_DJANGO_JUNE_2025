{% extends 'base.html' %}

{% block title %}All Albums{% endblock %}

{% block content %}
    <h2>All Albums</h2>
    <ul>
        {% for album in albums %}
            <li>
                <strong>
                    <a href="{% url 'music:album_detail' album.pk %}">{{ album.title }}</a>
                </strong>
            </li>
        {% empty %}
            <li>No albums found.</li>
        {% endfor %}
    </ul>
{% endblock %}
