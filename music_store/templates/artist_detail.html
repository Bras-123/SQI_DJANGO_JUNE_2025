{% extends 'base.html' %}

{% block title %}{{ artist.name }}{% endblock %}

{% block content %}
    <h2>{{ artist.name }}</h2>
    <p><strong>Debut Year:</strong> {{ artist.debut_year }}</p>

    {% if artist.artist_image %}
        <img width="100" height="100" src="{{ artist.artist_image.url  }}" alt="Photo of {{ artist.name }}" style="max-width: 400px; height: auto; border-radius: 5px;">
    {% else %}
    <p>No image available.</p>
    {% endif %}

   
    

{% endblock %}
