{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}The Golden Crust Bakery{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>The Golden Crust Bakery</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'about' %}">About Us</a></li>
                <li><a href="{% url 'menu' %}">Menu</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <main class="content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <footer>
        <p>&copy; 2025 The Golden Crust Bakery. All Rights Reserved.</p>
    </footer>

    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
